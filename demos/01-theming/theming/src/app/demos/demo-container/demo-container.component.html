<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [opened]="sidenavVisible | async"
    [mode]="(sidenavMode | async) ?? 'side'"
  >
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        {{ title }}
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <mat-toolbar class="sidenav-menu">
        <span>Please select:</span>
      </mat-toolbar>
      <mat-list-item
        role="listitem"
        *ngFor="let item of demos | async"
        [routerLink]="['./' + item.url]"
        >{{ item.title }}</mat-list-item
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="gdSidenavContent" [ngStyle]="workbenchLeftMargin | async">
      <div class="gdToolbar">
        <mat-toolbar color="accent">
          <mat-toolbar-row>
            <h4>{{ header | async }}</h4>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
      <div class="gdLoading">
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading | async"></mat-progress-bar>
      </div>
      <div class="gdWorkbench">
        <router-outlet></router-outlet>
      </div>
      <div class="gdEditor" *ngIf="showMdEditor | async">
        <app-markdown-editor></app-markdown-editor>
      </div>
      <div class="gdSidebar">
        <app-side-panel></app-side-panel>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
