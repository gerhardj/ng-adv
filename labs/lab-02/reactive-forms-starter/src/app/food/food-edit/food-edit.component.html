<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="foodForm" class="column">
    <mat-form-field>
      <input matInput type="text" placeholder="Id" formControlName="id" readonly="true" >
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Name" formControlName="name" />
    </mat-form-field>
    <div><mat-error *ngIf="
    foodForm.controls['name'].touched &&
    foodForm.controls['name'].errors != undefined
  ">Hello World</mat-error></div>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Price"
        formControlName="price"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Calories"
        formControlName="calories"
      />
    </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="saveFood()">Save</button>
  </mat-card-actions>
</mat-card>
